<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scoreboard">
        <div class="player-score">
            <span>Jugador:</span> <span id="playerWins">0</span>
        </div>
        <div class="computer-score">
            <span>Computadora:</span> <span id="computerWins">0</span>
        </div>
    </div>

    <div class="container">
        <h1>Tic Tac Toe</h1>
        <div id="board" class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <button id="restart">Reiniciar Juego</button>
        <div id="timer" class="timer">Tiempo: <span id="time">0</span> segundos</div>
        <div id="message" class="message"></div>
        <h2>Mejores Tiempos</h2>
        <ol id="highScores" class="high-scores"></ol>
        <button id="clearScores">Borrar Registro</button>
    </div>

    <div class="circles">
        <span></span>  <span></span>
        <span></span>  <span></span>
        <span></span>  <span></span>
        <span></span>  <span></span>
        <span></span>  <span></span>
        <span></span>  <span></span>
        <span></span>  <span></span>
        <span></span>  <span></span>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
